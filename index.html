<html>
    <head>
        <base href="/" /><title>Login Clean - Tailwind</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="fade-in w-full max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <!-- Logo/Título -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Bem-vindo</h2>
                <p class="text-gray-500 mt-2">Digite suas credenciais para entrar</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Campo Usuário -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Usuário
                    </label>
                    <div class="mt-1">
                        <input 
                            id="username" 
                            name="username" 
                            type="text" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Digite seu usuário"
                        >
                    </div>
                    <p id="usernameError" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Senha
                    </label>
                    <div class="mt-1">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Digite sua senha"
                        >
                    </div>
                    <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Lembrar-me
                        </label>
                    </div>

                    <a href="https://example.com/reset-password" class="text-sm text-blue-600 hover:text-blue-500">
                        Esqueceu a senha?
                    </a>
                </div>

                <div>
                    <button 
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                    >
                        Entrar
                    </button>
                </div>

                <div id="successMessage" class="text-center text-sm text-green-600 hidden"></div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="https://example.com/signup" class="font-medium text-blue-600 hover:text-blue-500">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Reset error messages
    const errorElements = document.querySelectorAll('[id$="Error"]');
    errorElements.forEach(elem => elem.classList.add('hidden'));
    
    const successMessage = document.getElementById('successMessage');
    successMessage.classList.add('hidden');

    // Get form values
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;
    
    let isValid = true;

    if (username.length < 3) {
        const usernameError = document.getElementById('usernameError');
        usernameError.textContent = 'O usuário deve ter pelo menos 3 caracteres';
        usernameError.classList.remove('hidden');
        isValid = false;
    }

    if (password.length < 6) {
        const passwordError = document.getElementById('passwordError');
        passwordError.textContent = 'A senha deve ter pelo menos 6 caracteres';
        passwordError.classList.remove('hidden');
        isValid = false;
    }

    if (isValid) {
        if (username === "admin" && password === "123456") {
            // Success state
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Entrando...
            `;
            
            successMessage.textContent = 'Login realizado com sucesso!';
            successMessage.classList.remove('hidden');

            setTimeout(() => {
                alert('Redirecionando para o dashboard...');
            }, 2000);
        } else {
            const passwordError = document.getElementById('passwordError');
            passwordError.textContent = 'Usuário ou senha incorretos';
            passwordError.classList.remove('hidden');
        }
    }
});

const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
inputs.forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('ring-2', 'ring-blue-100');
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('ring-2', 'ring-blue-100');
    });
});
</script>
</body></html>
